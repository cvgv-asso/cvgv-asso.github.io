<!doctype html>

<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Club de voile situé à Saint-Gilles-Croix-de-Vie (85)" />
        <title>Club de Voile de Saint-Gilles-Croix-de-Vie</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="/assets/styles.css" rel="stylesheet" />

        <!-- Matomo -->
        <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//analytics.cvgv.org/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
        </script>
        <!-- End Matomo Code -->

        <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
        <script type="importmap">
        {
            "imports": {
                "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
                "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
            }
        }
        </script>
        <script type="module">
            import * as bootstrap from 'bootstrap'
        </script>
    </head>

    <body>
        <div class="py-5" id="banner">
            <header class="container d-flex flex-wrap justify-content-center align-items-center">
                <div class="col-md-3">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                        <img src="/assets/logo.png" alt="Logo" id="logo" />
                    </a>
                </div>
                <div class="col-md-9 text-center">
                    <h1>Club de Voile de Saint‑Gilles‑Croix‑de‑Vie</h1>
                </div>
            </header>
        </div>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    {%- assign navbar = site.html_pages | sort: "order" -%}
                    {% for nav in navbar %}
                        <li class="nav-item">
                            <a class="nav-link{% if page.url == nav.url %} active{% endif %}" aria-current="page" href="{{ nav.url }}">{{ nav.title }}</a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>

        {{ content }}

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">2024 CVGV</p>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="mailto:contact@cvgv.org" class="nav-link px-2 text-muted">Contact</a></li>
                </ul>
            </footer>
        </div>
    </body>

</html>
